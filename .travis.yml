language: python
python:
  - "2.7"


sudo: required
services:
  - docker

env:
    global:
        - DOCKER_VERSION=1.10.1-0~trusty
        - TARGETSREAL="aarch64 armv5e  mips64 core2-64 i586"
        - TARGETS="i586"
        - YP_RELEASE=2.1
        - CROPS_RELEASE=latest
        - CODI_ADDR=localhost
        - CODI_PORT=10000
        - secure:    # DOCKER_EMAIL_bavery
        - secure:  # DOCKER_PASS_bavery


compiler:
  - gcc
  - clang

before_install:
  # list docker-engine versions
  - apt-cache madison docker-engine
  - docker pull crops/codi:latest

  # upgrade docker-engine to specific version
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}
install:
  - pip install requests

before_script:
  - export PYTHONPATH=$PYTHONPATH:$(pwd)/base/tests/unit/

script:
  - docker version
  - git submodule update --init --recursive
  - echo "set Docker Repo"
  - source ./base/scripts/setDockerhubRepo.sh
  - echo "Building SDK Containers"
  - ./scripts/build_containers.sdk
  - docker images
  - nmap localhost | egrep 10000
  - python tests.py
  - nmap localhost | egrep 10000
  - ./base/scripts/pushToDockerhub.sh

after_success:
  - echo "after_success placeholder"




notifications:
  email:
    recipients:
    on_success: change
    on_failure: always
